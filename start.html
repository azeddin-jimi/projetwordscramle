<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scramble Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(45deg, #ff6b6b, #f7b7a3);
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: backgroundAnimation 5s infinite alternate;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .button:active {
      transform: scale(0.95);
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(45deg, #ff6b6b, #f7b7a3); }
      100% { background: linear-gradient(45deg, #6bff6b, #a3f7b7); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Scramble Game!</h1>
  <button class="button" onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      const clickSound = new Audio('mouse-click-by-ek6_VR0O6PL.mp3');
      clickSound.play();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
